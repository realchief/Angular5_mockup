<h2 class="text-center">Add entities</h2>


<div class="context-area">
	<div class="search-area">
		<input type="text" name="search" placeholder="Search">
	</div>
	<mat-selection-list>
	  <mat-list-option *ngFor="let list of lists">
	  	<div class="divider"></div>
	    <div class="list-name">{{list.name}}</div>
	    <div class="list-info">{{list.info}}</div>
	  </mat-list-option>
	</mat-selection-list>
</div>

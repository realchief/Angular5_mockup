<p class="text-center">2016 KPI:$15M Renewal Revenue(Strategic Goal)</p>
<h2 class="text-center">Add entities</h2>
<div class="context-area">
	<div class="search-area">
		<input matInput type="text" name="search" placeholder="Search">
	</div>	
	<mat-list role="list" *ngFor="let entity of entities">
	  <mat-list-item role="listitem">
	  	<mat-checkbox [(ngModel)]="entity.selected" (click)="selectEntity(entity)"></mat-checkbox>
	  	<div class="divider"></div>
	    <div class="list-name">{{entity.name}}</div>
	    <div class="list-info">{{entity.info}}</div>
	  </mat-list-item>
	</mat-list>
</div>
<div class="div-connect">
	<button mat-button type="button" class="color-green btn-connect align-center" routerLink="/connected">CONNECT</button>
</div>
